<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Teste Frontend VAGAS.com</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles/styles.css" />
    <script src="https://kit.fontawesome.com/e89be7f635.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <section>
      <header>
        <h2>
          Formulário <span>para compra de</span><span>Pacote de Stickers</span>
        </h2>
      </header>
      <div class="space"></div>
      <form>
        <div class="space"></div>
        <fieldset>
          <legend>Quais stickers:</legend>
          <ul required>
            <li>
              <input 
                type="checkbox" 
                id="React" 
                name="react"
                value="react"
                 />
              <label for="React"><span>React</span></label>
            </li>
            <li>
              <input 
                type="checkbox"
                id="vue"
                name="vue"
                value="vue"
              /> 
              <label for="vue"><span>Vue</span></label>
            </li>
            <li>
              <input 
                type="checkbox"
                id="angular"
                name="angular"
                value="angular"
              />
              <label for="angular"><span>Angular</span></label>
            </li>
          </ul>
        </fieldset>
        <div class="space-md"></div>
        <fieldset>
          <legend>Quantos stickers de cada?</legend>
          <div class="space"></div>
          <div class="counter">
            <div role="link" id="decrement">
              <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42">
                <path
                  d="M4.667 0A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667zm28 23.333H9.333v-4.666h23.334v4.666z"
                />
              </svg>
						</div>
            <input
              required
              name="counter"
              id="counter"
              type="number"
              value="0"
              placeholder="0"
            />
            <div role="link" id="increment">
              <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42">
                <path
                  d="M4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42zm4.666-23.333h9.334V9.333h4.666v9.334h9.334v4.666h-9.334v9.334h-4.666v-9.334H9.333v-4.666z"
                />
              </svg>
            </a>
          </div>
        </fieldset>
        <div class="space-md"></div>
        <fieldset>
          <legend>Observações:</legend>
          <div class="space"></div>
          <textarea
            rows="7"
            cols="62"
            name="descricao"
            placeholder="Alguma dúvida? Recado?"
          ></textarea>
        </fieldset>
        <div class="space-md"></div>
        <div class="footer">
          <button>Enviar</button>
        </div>
      </form>
    </section>

    <script type="module" src="./src/modules/index.js"></script>
  </body>
</html>
